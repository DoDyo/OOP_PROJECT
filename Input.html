<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/styling/css4.css"/>
</head>
<body>
<div>
    <h1> Weight and Height</h1>
<form method="post" >
    <p class="tag">Weight:</p>
    <input type="text" step="0.01" id="weight" name="weight" placeholder="Please enter your weight" value="{{ request.form['weight'] }}}"><br>
    <p class="tag">Height:</p>
    <p><input type="text" step="0.01" id="height" name="height" placeholder="Please enter your height" value="{{ request.form['height'] }}}"></p>
    <p><input id="next" type="submit" value="Next Please"></p>
</form>
    <br>
    <br>
    <br>

</div>


</body>
</html>
